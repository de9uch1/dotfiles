env:
    TERM: alacritty-direct
    COLORTERM: truecolor
    WSLENV: TERM:COLORTERM

shell:
    program: bash

font:
    normal:
        family: Cica
        style: Regular
    size: 12
    offset:
        x: 0
        y: 2

scrolling:
    history: 100000

window:
    opacity: 0.85
    padding:
        x: 12
        y: 0

selection:
    save_to_clipboard: true

cursor:
    style:
        shape: Beam
        blinking: Always
    blink_interval: 500
    thickness: 0.2

key_bindings:
    - { key: Space, mods: Control, chars: "\x00" }
    - { key: Slash, mods: Control, chars: "\x1f" }
    - { key: G,     mods: Control, chars: "\x07" }

colors:
    primary:
        background: '#272935'
        foreground: '#f8f8f2'
        bright_foreground: '#ffffff'
    cursor:
        text: CellBackground
        cursor: CellForeground
    vi_mode_cursor:
        text: CellBackground
        cursor: CellForeground
    search:
        matches:
            foreground: '#44475a'
            background: '#50fa7b'
        focused_match:
            foreground: '#44475a'
            background: '#ffb86c'
        bar:
            background: '#282a36'
            foreground: '#f8f8f2'
    hints:
        start:
            foreground: '#282a36'
            background: '#f1fa8c'
    end:
        foreground: '#f1fa8c'
        background: '#282a36'
    line_indicator:
        foreground: None
        background: None
    selection:
        text: CellForeground
        background: '#44475a'
    normal:
        black: '#21222c'
        red: '#ff5555'
        green: '#50fa7b'
        yellow: '#ffb86c'
        blue: '#bd93f9'
        magenta: '#ff79c6'
        cyan: '#8be9fd'
        white: '#f8f8f2'
    bright:
        black: '#6272a4'
        red: '#ff6e6e'
        green: '#69ff94'
        yellow: '#ffffa5'
        blue: '#d6acff'
        magenta: '#ff92df'
        cyan: '#a4ffff'
        white: '#f8f8f2'
